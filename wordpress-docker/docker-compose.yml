version: '3.3'

services:

   db:
     image: mysql:5.7
     restart: always
     volumes:
       - ./data:/var/lib/mysql
     environment:
       MYSQL_ROOT_PASSWORD: dlsrks123
       MYSQL_DATABASE: wordpress
       MYSQL_USER: dlsrks1218
       MYSQL_PASSWORD: dlsrks123

   php:
     image: wordpress:5-fpm
     depends_on:
       - db
     restart: always
     volumes:
       - ./php-uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
       - ./wordpress:/var/www/html
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: dlsrks1218
       WORDPRESS_DB_PASSWORD: dlsrks123

   web:
     image: nginx
     depends_on:
       - php
     restart: always
     volumes:
       - ./nginx.conf:/etc/nginx/conf.d/default.conf
       - ./wordpress:/var/www/html
       - ./logs:/var/log/nginx

   https-portal:
     image: steveltn/https-portal:1
     depends_on:
       - web
     ports:
       - 80:80
       - 443:443
     restart: always
     volumes:
       - ./ssl_certs:/var/lib/https-portal
     environment:
       DOMAINS: 'localhost -> http://web:80 #local'
       CLIENT_MAX_BODY_SIZE: 64M
